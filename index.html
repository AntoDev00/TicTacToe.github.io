<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Tris</title>
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2216%22 height=%2216%22 fill=%22black%22 class=%22bi bi-joystick%22 viewBox=%220 0 16 16%22><path d=%22M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2%22/><path d=%22M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23%22/></svg>">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Bootstrap JS -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
  
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js" defer></script>
  
  <!-- Custom JS -->
  <script src="app.js" defer></script>
</head>
<body class="light-mode">
  <div id="app" class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0"><i class="bi bi-joystick me-2"></i>{{ title }}</h1>
      
      <!-- Light/Dark Mode Toggle -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" v-model="darkMode" @change="toggleDarkMode">
        <label class="form-check-label" for="darkModeToggle">
          <span v-if="darkMode">üåô Dark</span>
          <span v-else>‚òÄÔ∏è Light</span>
        </label>
      </div>
    </div>
    
    <!-- Game Status -->
    <div class="status-container">
      <div class="alert player-status" :class="statusClass" role="alert">
        {{ gameStatus }}
      </div>
    </div>
    
    <!-- Game Board -->
    <div class="game-board">
      <div class="grid">
        <div 
          v-for="(cell, index) in board" 
          :key="index" 
          class="cell"
          @click="makeMove(index)"
          :class="{ 'x-mark': cell === 'X', 'o-mark': cell === 'O' }"
        >
          {{ cell }}
        </div>
      </div>
    </div>
    
    <!-- Reset Button -->
    <div class="text-center mt-4">
      <button class="btn btn-primary" @click="resetGame">Reset Game</button>
    </div>
  </div>
</body>
</html>
